<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="input-box">
            <input type="text" placeholder="이름">
            <input type="text" placeholder="연락처">
            <input type="text" placeholder="이메일">
            <input type="text" placeholder="주소">
            <input type="text" placeholder="비고">
        </div>
        <button onclick="mustInput()">제출</button>
    </div>
</body>
<script>
    function mustInput(){
        var inputValue = document.getElementById("input-box").children;

        for(var i = 0; i < inputValue.length; i++){
            var repeat = inputValue[i];
            if(repeat.value == ''){
                alert("값을 입력해주세요.");
                repeat.focus();
                return false;
            }
            alert(repeat.value);
        }
    }
</script>
</html>
