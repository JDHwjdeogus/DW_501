<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/0830_item_detail.css">
</head>
<body>
    <div id="detail_mask">
        <div id="detail_wrap">

            <div id="item_detail_wrap">

                <div id="item_basic">
                    
                    <div class="item_main_img">
                        <div class="big">
                            <img src="adidas_2.jpg">
                        </div>
                        
                        <div class="small">
                            <img src="adidas_2.jpg">
                        </div>
                    </div>
                    
                    <div class="item_main_info">
                        <div class="item_name_money">
                            <div class="item_name">아디다스 신발 한정판 팝니다.</div>
                            <div class="item_money">36,000\</div>
                        </div>

                        <div class="delivery_info">
                            <div>우체국 택배</div>
                            <div>지금 주문 시 당일 발송</div>
                            <div>배송비: 4,000\</div>
                            <div>9월 1일(목) 도착 예정</div>
                        </div>
                    </div>

                </div>

                <div id="item_detail">

                </div>

            </div>
            
            <div id="item_pay_wrap">
                <div id="item_pay_top">
                    
                    <div class="item_pay_name">
                        아디다스 신발 한정판
                    </div>
                    
                    <div class="item_among">
                        <div><button>-</button></div>
                        <div><input type="number" name="am" id="am"></div>
                        <div><button>+</button></div>
                    </div>
                    
                    <div class="item_total">
                        36,000\
                    </div>

                </div>

                <div id="item_pay_money">금액: </div>
            </div>

        </div>
    </div>

</html>
