<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #666666;">
    <p><strong>목록 (리스트) 태그</strong></p>
    <ul> <!-- unordered list: 정렬되지 않은 목록 -->
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
        <li>fifth</li>
    </ul>
    
    <ol> <!-- ordered list: 정렬된 목록 -->
        <li>아그네스 타키온</li>
        <li>멘하탄 카페</li>
        <li>티엠 오페라 오</li>
        <li>미호노 부르봉</li>
        <li>비와 하야히데</li>
    </ol>

    <dl> <!-- description list: 설명을 표현하는 리스트 태그 -->
        <dt>커피</dt> <!-- 용어 정의 -->
        <dd>내가 못먹는 거.</dd> <!-- 용어 설명 -->
    </dl>
</body>
</html>
