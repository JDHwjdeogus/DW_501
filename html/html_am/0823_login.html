<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0; padding: 0;}
        #login_wrap {padding-top: 66px; width: 360px; height: 200px; margin: 0 auto; display: flex; flex-direction: column; justify-content: space-between;}
        .id {flex-basis: 30%;}
        .pw {flex-basis: 30%;}
        .btn {flex-basis: 30%;}
        #link {flex-basis: 10%;}
        .input input {width: 350px; height: 44px; border: 2px solid #18972d; border-radius: 5px; font-size: 13pt;}
        input[type=button] {background: #18972d; border: 5px; width: 357px; font-size: 16pt; color: #ffffff;}
        input[type=button]:hover {cursor: pointer; background: #fff6e2; transition: 0.3s; color: #18972d; border: 2px solid #18972d;}
        #link {text-align: right;}
    </style>
</head>
<body>
    <div id="login_wrap">
        <div class="input id">
            <input type="text" name="id" id="id" placeholder="아이디">
        </div>
        <div class="input pw">
            <input type="password" name="pw" id="pw" placeholder="비밀번호">
        </div>
        <div class="input btn">
            <input type="button" value="로그인">
        </div>
        <div id="link">
            <a href="0823_join.html">회원가입</a>
        </div>
    </div>
</body>
</html>
