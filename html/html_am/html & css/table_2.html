<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>colspan rowspan</title>
</head>
<body style = "background-color : #666666;">
	<table border = '1'>
		<tr height = '50'>
			<td colspan = '3'></td>
			<td width = '80'></td>			
		</tr>

		<tr height = '50'>
			<td rowspan = '2'></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		
		<tr height = '50'>
			<td colspan = '3'></td>
		</tr>
		
		<tr height = '50'>
			<td colspan = '2'></td>
			<td colspan = '2'></td>
		</tr>
		
		<tr height = '50'>
			<td  colspan = '4' width = '320'></td>
		</tr>
	</table>
</body>
</html>
