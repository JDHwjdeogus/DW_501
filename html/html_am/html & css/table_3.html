<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기</title>
<style>
	table tr td{
		text-align : center;
	}
</style>
</head>
<body style = "background-color : #666666;">
	<table border = '1' style = 'width: 1050px;'> <!-- table 너비 값을 고정시켜주면 표 안의 데이터가 깨지지 않음 -->
		
		<tr height = '50'>
			<td colspan = '3' align = 'right'>
				로그인 / 고객센터
			</td>
		</tr>
		
		<tr height = '50'>
			<td colspan = '3' width = '1000'>
				<table style = 'width : 1000px;' border ="1">
					<tr>
						<td style = 'width : 20%'>홈</td>
						<td style = 'width : 20%'>동물보호소</td>
						<td style = 'width : 20%'>유기동물</td>
						<td style = 'width : 20%'>참여마당</td>
						<td style = 'width : 20%'>고객센터</td>
					</tr>
				</table>
			</td>
		</tr>
		
		<tr height = '500'>
			<td width = '330'>새소식</td>
			<td width = '330'>공지사항</td>
			<td width = '330'>사이트맵</td>
		</tr>
		
		<tr height = '50'>
			<td colspan = '2'></td>
			<td></td>
		</tr>
		
	</table>
</body>
</html>
