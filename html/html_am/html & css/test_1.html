<!DOCTYPE html>
<!--html 주석 : 메모기능-->
<html><!-- html 태그 시작 -->
<head><!-- head 태그 시작 -->
	<meta charset="UTF-8"><!-- 문자 인코딩. UTF-8이 가장 범용적으로 쓰임 -->
	<title>내가 만든 사이트</title><!-- 페이지 제목. 탭에 뜨는 이름 -->
</head><!-- head 태그 종료 -->
<body style = "background-color : #666666;"><!-- body 태그 시작 -->
	<b>yeeyeeyeeyeeyeeyeeyeeyeeyee</b><br><!-- <br> 줄 바꿈. 엔터로는 어림없다. -->
	<b>이이이이이이이이이이이이이이</b><br><!-- <b> 글자를 굵게 -->
	2+3<!-- 계산 기능 없음 -->
	고양이는 &nbsp;&nbsp;&nbsp; 귀여워 <!-- 띄어쓰기. 그러나 범용성이 좋지 않아 잘 쓰지 않는다. -->
	고양이는 최고야
	<strong>strong</strong><!-- 강조(글자를 굵게 해서 강조) -->
	<h1> 1번쨰 문장 </h1><h2> 2번쨰 문장 </h2><h3> 3번쨰 문장 </h3>
	<h4> 4번쨰 문장 </h4>
	<h5> 5번쨰 문장 </h5>
	<p style='color:#40151F; font-size:22pt'>앵옹</p><!-- 글자스타일 -->
	<p style='color:rgb(240,100,100); font-size:1.5em'>paksiiiiiiiiiiiinnnnn!!!!!!!!!!!!!!</p><!-- 글자스타일, 자바 스크립트 추천 -->
	<font size='13' color='navy' face='굴림'>우애옹</font><br><!-- 글자스타일 -->
</body><!-- body 태그 종료 -->
</html><!-- html 태그 종료 -->
