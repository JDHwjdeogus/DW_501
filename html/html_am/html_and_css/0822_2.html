<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱태그</title>
    <!-- 특징: 좀 더 서치에 잘 걸림 -->
</head>
<body>
    <header>머리말을 의미하는 태그 header</header>
    <nav>메뉴를 의미하는 태그</nav>
    <article>주제 별 콘텐츠를 의미하는 태그</article>
    
    예시
    <article>뉴스</article>
    <article>라이프</article>
    <article>음식
        <section>콘텐츠의 내용</section>
        <section>한식</section>
        <section>중식</section>
        <section>양식</section>
    </article>
    <article>경제</article>
    <aside>좌측사이드바</aside>

    <header style="border: 1px solid black;">
        <nav>홈 유기동물공고 참여마당</nav>
    </header>
    <main style="display: flex;" style="border: 1px solid black;">
        <div style="border: 1px solid black;">
            <section style="border: 1px solid black;">주제 1</section>
            <section style="border: 1px solid black;">주제 2</section>
            <section style="border: 1px solid black;">주제 3</section>
        </div>
        <aside style="border: 1px solid black;">서브메뉴</aside>
    </main>
    <footer style="border: 1px solid black;">회사소개 주)sfgnj 대전 중구 선화동</footer>

</body>
</html>
