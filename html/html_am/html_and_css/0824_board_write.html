<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/0824_board_write.css">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<!-- 
    <form></form> 입력받은 데이터를 전달하기 위한 태그 
    GET: 데이터 가공 없이 전달. ex) 포털사이트 검색 과정 및 결과 페이지
    POST: 데이터를 암호화하여 전달. ex) 포털사이트 로그인 전후 페이지
    전송방식(get,post), 전송위치(uri)
    
    *uri: (Uniform Resource Identifier) 네트워크 상에서 자원 위치를 알려주기 위한 유일한 주소.
        하나의 리소스를 가리키는 문자열. 리소스란, HTTP에서 요청한 대상. URI 는 URL과 URN을 포함하는 개념.
        URL이 존재하기 전 표준 없었을 때는 개발자들이 다양한 방식의 URI 형식을 만들어서 사용.
        구성- scheme(통신방식(프로토콜). (ex. https:// ))
            , host(웹서버 이름, 도메인, ip. (ex. www.google.com:80)),
            ,url-path(웹 서버에서 지정한 루트 디렉토리부터 시작하여 웹 페이지, 이미지, 동영상 등이 위치한 경로와 파일명)
            ,query(웹 서버에 보내는 추가적인 질문 (ex. /search?q=JavaScript))
    
    url: (Uniform Resource Locator) 통합 자원 식별자로 인터넷에 있는 자원을 나타내는 유일한 주소. 리소스의 location을 가리키는데 사용.
        URL은 어떻게 리소스를 얻을 것이고 어디에서 가져와야하는지 명시하는 URI.
    
    *urn: URN은 리소스를 어떻게 접근할 것인지 명시하지 않고 경로와 리소스 자체를 특정하는 것을 목표로하는 URI.
        리소스의 name을 가리키는데 사용. 실제 자원을 찾기 위해서 urn을 url로 변환하여 이용한다.
        하나의 리소스엔 절대로 겹치는 urn이 있으면 안된다. 불변이며 유일하다.

    *블루포스: 무차별 공격
-->
    <div id="write_box">
        <div id="write_wrap">
            <div class="move_list">
                <a href="0824_board_list.html">목록</a>
            </div>
            <div class="write_form">
                
                <form method="get" action="0824_board_save.html">
                    <!-- 작성자, 제목, 내용 -->

                    <div class="box">
                        <div class="box_title">작성자</div>
                        <div class="box_input">
                            <input type="text" name="writer" id="writer">
                        </div>
                    </div>

                    <div class="box">
                        <div class="box_title">제목</div>
                        <div class="box_input">
                            <input type="text" name="title" id="title">
                        </div>
                    </div>

                    <div class="box content_box">
                        <div class="box_title">내용</div>
                        <div class="box_input">
                            <textarea id="content" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="bt">
                        <button type="submit" id="save_bt">저장</button>
                        <!--
                            reset: 초기화, button:버튼(제출(페이지 이동). 제출 전 js와 연동해 입력값 검토 시 사용) 
                            submit: 페이지(폼 태그에서 설정한 액션 태그의 uri) 이동. 
                        -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $('#content').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 120,
        toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'underline', 'clear']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture', 'video']],
        ['view', ['fullscreen', 'codeview', 'help']]
        ]
    });
</script>
</html>
