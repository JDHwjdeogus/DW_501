<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0;}
        html {font-size: 9px;}
        body {background: #d7ec77;} 
        p {font-size: 6rem;} 

        .emtest {font-size: 40px;}
        b {font-size: 6em;}
        /*
            반응형 작용 시 쓰는 단위: 화면 전체에서의 글씨 크기에 따라 글씨 크기가 조정된다.
                1rem: 15 * 1
            em: 주로 ul의 li에 쓰인다.
        */

        /*
            @media all and (min-width: 940px){
                p{font-size: 66px;}
            }

            @media only screen and (max-width: 666px){
                body {background: #a12626;}
            }

            @import url("css파일경로") all and (max-width:500px);
         */
        
    </style>
    <link rel="stylesheet" media="all and (max-width:900px)" href="">
</head>
<body>
    <!--
        meta viewport
        content
            -> width=device-width
                (문서를 장치의 화면 너비에 일치시킬 것을 지시)
            -> initial-scale=1
                (페이지에 처음 접속했을 때 보여지는 비율 설정)

            -> user-scalable: 사용자의 화면 축소 혹은 확대 여부(yes / no)
            -> minimum-scale: 뷰포트의 최소 배율값(0~10)
            -> maximum=scale: 뷰포트의 최대 배율값(0~10)

        미디어쿼리
        @media 미디어유형 논리연산자 (특성) {태그{속성:값}}
            -> 미디어 유형
                : all - 모든 디바이스
                : print - 인쇄결과물 및 인쇄 미리보기
                : screen - 화면대상
                : tv - 음성과 영상이 동시에 출력되는 tv
                : aural - 음성 합성 장치에서 사용할 경우
                : hanheld - pad처럼 휴대 및 이동이 가능한 장치(모바일기기)
                : projection - 빔 프로젝터
            
            ->  미디어쿼리 구문(논리연산자)
                : only - 비디어 쿼리를 지원하지 않는 웹브라우저에서는 미디어 쿼리를 무시하고 실행하지 않는다.
                : not - not 다음에 지정하는 미디어 유형 제외
                : and - 조건 여러개 연결
                : , - ,(comma) 여러 조건 중 하나라도 해당되면 실행(== || 연산자)

            -> 미디어쿼리 특성
                : width, height - 웹페이지 너비 높이 조건
                : min-width, min-height - 웹페이지 최소 너비, 높이
                : max-width, max-height - 웹페이지 최대 너비, 높이
                : device-width, device-height - 기기의 너비, 높이
                : device-min-width, device-min-height - 기기의 최소 너비, 높이
                : device-max-width, device-max-height - 기기의 최대 너비, 높이
                : orientation - 모바일의 세로(portrait), 가로(landscape)
        
        미디어뭐리 사용 전 고려사항
            -> 모바일 우선 적용일 경우
                : 작은 사이즈 - 큰사이즈 순으로 작성
            -> 모바일 크기에서 웹사이트 제작 후 크기 별로 반응하도록 제작
                : 모바일 우선 -  min 이용
                : 데스크탑 우선 - max 이용
        
        폰트 크기 단위
            px: 절대 길이, 디스플레이 장치의 픽셀 1개 크기.
            %: 상대 길이, 기본 크기에 대한 상대적인 크기를 가짐.
                100% = 16px
            rem: 상대 길이, 해당 폰트의 대문자 M의 너비를 기준으로 하는 단위.
                기본 크기가 16일 경우 -> 1rem == 1*16px, 2rem == 2*16px
            em: 상대 길이, 해당 폰트의 대문자 M의 너비를 기준으로 하는 단위.
                부모 태그의 폰트 크기를 기준으로 배율 설정

    -->
    <p>TEXT</p>
    <div class="emtest">
        <b>em test</b>
    </div>
</body>
</html>
