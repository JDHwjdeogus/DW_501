<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: #688d66;">
    <div class="input_wrap">
        <input type="text" id="input_number">
        <button onclick="loop()">n번 반복</button>
    </div>
    <div id="result"></div>
</body>
<script type="text/javascript">
    function loop(){
        var rslt = document.getElementById("result");
        var num = document.getElementById("input_number");

        var out = "";
        var i = 1;
        while(i <= num.value){
            out += (i + "<br>");
            i = i + 3;
        }
        rslt.innerHTML = out;
    }
</script>
</html>
