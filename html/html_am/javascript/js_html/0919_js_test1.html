<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background: #688d66; color: black;}
        #input_wrap {display: flex; flex-direction: column; width: 300px;}
        #input_wrap input {height: 40px; font-size: 1.7rem;}
        /* rem: 현재 html 파일의 폰트사이즈를 기준으로 1.7배 증가, 모바일 및 반응형의 경우 %와 rem을 많이 사용한다. */
        /* 
        #number2 {order: 3;}
        #number1 {order: 2;}
        input[type='button'] {order: 1;} 
        */
    </style>
    <script type="text/javascript">
        function execute(){
            var n1 = document.getElementById("number1");
            var n2 = document.getElementById("number2");
            var rs = document.querySelector('#result');
            
            if( parseInt(n1.value) == parseInt(n2.value) ) rs.innerHTML = ("두 숫자의 값은 동일하다");
            else {
                if( parseInt(n1.value) > parseInt(n2.value) ) rs.innerHTML = ( parseInt(n1.value) + "가 더 크다." );
                else if( parseInt(n1.value) < parseInt(n2.value) ) rs.innerHTML = ( parseInt(n2.value) + "가 더 크다." );
                else rs.innerHTML = ("당신은 숫자가 아닌 값을 적어도 둘 중 한군데에 입력했을 것이다.");
            }
        }
    </script>
</head>
<body>
    <div id="input_wrap">
        <input type="text" id="number1" placeholder="정수입력"/>
        <input type="text" id="number2" placeholder="정수입력"/>
        <input type="button" onclick="execute()" value="입력"/>
    </div>
    <hr>
    <div id="result"></div>
</body>
</html>
