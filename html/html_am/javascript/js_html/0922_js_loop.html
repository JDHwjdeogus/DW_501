        for (var b = 1; b <= 9; b++){
            for (var c = 1; c <= 9; c++){
                for (var d = 1; d <= 9; d++){

                        if((a - 7 == c) && (b < d)){

                            var rpw = (d * 1000) + (c * 100) + (b * 10) + a;
