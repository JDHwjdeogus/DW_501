<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var list = new Array();

        window.onload = function (){
            document.getElementById("docread").addEventListener("change", load);
        };

        async function load(e) {
            var file = e.target.files[0];
            if(!file){
                return;
            }
            
            var text = await file.text();
            list = text.split("\n");
            make_list();
        }

        function make_list(){
            var out = "<table>";
            out += "<tr> <th>회차</th> <th>발표일</th> <th>1번</th> <th>2번</th> <th>3번</th> <th>4번</th> <th>5번</th> <th>6번</th> </tr>"
            for(var i in list){
                out += "<tr>";
                
                let temp = list[i].split("\t");
                for(var k in temp){
                    out += "<td>" + temp[k] + "</td>";
                }

                out += "</tr>";
            }
            out += "</table>"
            document.getElementById("list").innerHTML = out;
        }

    </script>
    <style>
        table tr th {text-align: left;}
        table tr td {width: 100px; border-collapse: collapse;}
    </style>
</head>
<body style="background: #688d66;">
    <div>
        <input type="file" id="docread" onchange="load()"/>
    </div>
    <div id="list"></div>
</body>
</html>
