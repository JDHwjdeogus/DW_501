        /*
        자바스크립트 특징
        - 자바나 c언어와 달리 컴파일이 없다.
        - 인터프리트 언어라고 부른다. (대표적인 인터프리트 언어: 파이썬)
        - 컴파일러의 코드 전체를 기계어로 번역하는 과정을 거치지 않고 바로 실행되는 언어를 의미한다.
        - 코드 전체를 기계어로 번역한 뒤 실행하는 컴파일 언어와 달리, 실행할 때 마다 한 줄씩 기계어로 번역해가며 실행된다.
        - 데이터: 숫자(정수, 실수), 문자 >> 타입 구분이 없는 것이 인터프리트 언어의 특징.
        - 객체지향 언어.
        - 보안에 취약하다.(특히 코드 주입식 공격) 코드의 유연성에 따른 단점으로 보임.
        
        변수란 무엇인가
        - 변수란 데이터를 저장하는 메모리공간 이다.
        - 메모리란 일반적으로 ram을 의미한다.
        - 메모리 종류: dram, flash memory(usb), cache memory(cpu 내장 기억장치), ...
        - alert(10+5);에서 10과 5를 일회성 데이터라고 한다.
        - 변수의 조건: 메모리 타입 지정(타입에 따라 메모리 크기가 다르다.), 재사용 가능, 읽기 쓰기 권한 존재
        - 읽기 쓰기 권한이란?
            :컴퓨터 부팅순서
                > 컴퓨터 전원 공급됨. (부팅이라는 신호를 받아야 하므로 전력이 있어야 한다.)
                > cmos(bios...라고 일반적으로 부르지만 엄연히는 다르다) 에서 하드웨어 체크.
                > hdd 부팅 영역에서 운영체제(os)를 찾아 메모리에 보냄.(메모리 로드)
                > 컴퓨터 권한을 os에 넘김
                > 메모리, cpu, hdd, 그래픽카드, 랜카드 등등의 설정이 가능해짐.(os에 읽고 쓰기 권한이 부여)
        - 변수 이름 설정 시 주의사항 
            > 예약어(window, var, document, location, onload, ...)로 설정할 수 없음.
            > 첫글자는 반드시 영어 알파벳으로 시작.
            > 변수이름은 의미가 있는 이름으로 정하는 것이 좋다. (number, sum, max, ...)
            > '' 문자열은 변경하지 않을 값, "" 문자열은 도중에 변경될 수 있는 값.
        - 문자와 문자열 차이: 문자는 메모리 공간 1, 문자열은 2 이상 사용.
        */
