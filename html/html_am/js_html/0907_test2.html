<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var NativeLang = parseInt(prompt("국어점수 입력"));
        var Math = parseInt(prompt("수학점수 입력"));
        var English = parseInt(prompt("영어점수 입력"));
        var HistoryOfKorea = parseInt(prompt("역사점수 입력"));
        var sum = NativeLang + Math + English + HistoryOfKorea;
        var average = sum / 4;
        document.write("국어: "+ NativeLang + "<br>"
                        + "수학: "+ Math + "<br>"
                        + "영어: "+ English + "<br>"
                        + "역사: "+ HistoryOfKorea + "<br>"
                        + "총점: " + (sum) + "&nbsp&nbsp"
                        + "평균: " + (average) + "<br>");
    </script>
</head>

</body>
</html>
