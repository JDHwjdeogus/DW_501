    <input type="number" id="row" placeholder="row" />

    <button onclick="make()">make table</button>

<script type="text/javascript">
    function select_coin( it ){
        var rslt_1 = document.querySelector("#result_1");
        
        // if((coin % 2 == 0) && (it == "front")) rslt.innerHTML = "Front, WIN";
        // else if((coin % 2 == 1) && (it == "back")) rslt.innerHTML = "Back, WIN";
        // else rslt.innerHTML = "LOSE";
        
        var out = "";
        var i = 1;
        var count = 0;
        while (i <= 10){
            var coin = Math.floor((Math.random() * 10) + 1);
            switch(coin % 2){
                case 0:
                    {
                        switch(it){
                            case "front":
                                out += "Front, WIN <br>";
                                count++;
                                break;
                            case "back":
                                out += "LOSE <br>";
                                break;
                        }
                    }
                    break;
                case 1:
                    {
                        switch(it){
                            case "front":
                                out += "LOSE <br>";
                                break;
                            case "back":
                                out += "Back, WIN <br>";
                                count++;
                                break;
                        }
                    }
                    break;
                default: 
                    out += "something's wrong... <br>";
                    count++;
                    break;
            }
            ++i;
        }
        out += "<br> Winning Percentage: " + count * 10 + "%";
        rslt_1.innerHTML = out;
    }


    // 무한루프: 끝없이 반복하는 것

    function make(){
        var rslt_2 =  document.getElementById("result_2");
        var row = document.getElementById("row");
        var col = document.getElementById("col");
        var j = 1;
        var out_table = "";
        out_table += "<table>";
        while(j <= row.value) {
            out_table += "<tr>";
            var k = 1;
            while(k <= col.value){
                out_table += "<td>lemon</td>";
                ++k;
            }
            out_table += "</tr>";
            ++j;
        }
        out_table += "</table>";
        rslt_2.innerHTML = out_table;
    }
</script>
