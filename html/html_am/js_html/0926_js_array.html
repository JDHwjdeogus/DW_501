<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: #688d66;">
    
</body>
<script type="text/javascript">
    // 배열: 데이터를 연속적인 메모리 공간에 저장하기 위한 구조
    // 변수 하나 당 단일 데이터만 저장할 수 있음. 
    // var nm = 10; 이란 10이라는 데이터가 들어간 nm이라는 공간의 이름의 존재를 선언하는 것.
    // var arr = [1, 2, ..., 10]; 이란 실제 데이터가 저장되는 공간의 위치값을 arr이라는 공간에 저장한 뒤, 그 공간에서부터 10번째로 떨어진 곳까지, 즉 총 10개의 위치값을 arr에 저장한다는 뜻

    // 컴퓨터는 크게 시스템 영역과 유저 영역으로 나뉘는데, 유저 영역은 다시 코드, 스택, 데이터, 힙이라는 공간으로 나뉜다.
    // 힙이라는 공간은 실제로 사용자에 의해 만들어지는 데이터가 만들어지는 공간.
    // 사용자가 프로그램을 실행하기 위해 필요한 코드, 함수 등은 코드, 스택, 데이터 중 하나에 들어간다.
    // 앞서 프로그램 실행을 위해 만들어진 코드 스택 데이터 내 공간은 프로그램 종료 시 삭제되나 힙 영역의 데이터는 남아있다.
    // 힙 영역에 데이터가 쌓이면 메모리 누적이 발생하고, 이는 컴퓨터 속도가 느려지는 원인이 된다. 특히 80퍼센트 이상...
    // 램이라는 공간은 컴퓨터가 꺼지면 초기화되므로 컴퓨터를 재부팅하거나, 메모리를 정리해주는 것이 좋다.
    // 배열의 공간은 스택에, 실제 데이터는 힙에 생성되므로 데이터 저장 및 불러오기가 가능하다.
    
    // 배열 생성
    var arr1 = new Array();         // 배열 객체에 의한 배열 공간 생성. 정석적인 방법.
    var arr2 = [];                  // new Array 동작.
    var arr3 = [10, 20, 30, 40, 50];// new Array 동작 후 배열 공간에 5개의 데이터 저장.
    // 2번과 3번은 차후에 배열 사용에 있어 제한사항이 발생할 우려가 있으므로 비권장사항.
    
    // 배열 내 데이터 주입
    document.write("arr3: " + arr3);
    arr2[0] = 9;
    arr2[1] = 30;
    arr2[2] = 666;
    arr2[3] = 4444;
    document.write("<br> arr2: " + arr2);
    
    arr1.push(112);
    arr1.push(119);
    arr1.push(111);
    arr1.push(114);
    document.write("<br> arr1: " + arr1);

</script>
</html>
