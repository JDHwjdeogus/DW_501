<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../javascript/1006_js_func.js"></script>
    <style>
        table tr td {border: 1px solid black; width: 60px; height: 60px; text-align: center; font-size: 20px;}
        .op {background: #ceceec99;}
        .num {background: #ffffff99;}
        #result {width: 257px; height: 60px; border: 1px solid black; font-size: 30px; padding: 13px 0 0 10px; background: #3a503999; color: #e0dae6;}
    </style>
</head>
<body style="background: #688d66;">
    <div id="result"></div>
    <div id="box">
        <table>
            <tr>
                <td class="num" data-value = "7">7</td>
                <td class="num" data-value = "8">8</td>
                <td class="num" data-value = "9">9</td>
                <td class="op" data-value = "/">/</td>
            </tr>

            <tr>
                <td class="num" data-value = "4">4</td>
                <td class="num" data-value = "5">5</td>
                <td class="num" data-value = "6">6</td>
                <td class="op" data-value = "*">*</td>
            </tr>

            <tr>
                <td class="num" data-value = "1">1</td>
                <td class="num" data-value = "2">2</td>
                <td class="num" data-value = "3">3</td>
                <td class="op" data-value = "-">-</td>
            </tr>

            <tr>
                <td colspan="2" class="num" data-value = "0">0</td>
                <td class="op" data-value = "=">=</td>
                <td class="op" data-value = "+">+</td>
            </tr>
        </table>
    </div>
</body>
</html>
