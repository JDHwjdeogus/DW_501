<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {width: 150px; height: 28px; padding-left: 4px; margin-bottom: 10px;}
        label {display: inline-block; width: 40px;}
    </style>
    <script>
        function sendValue(){
            var col = document.getElementById("col").value;
            var row = document.getElementById("row").value;
            var width = document.getElementById("width").value;
            var height = document.getElementById("height").value;

            var out = "<table border = 1>";
            for(var i = 1; i <= col; i++){
                out += "<tr>";
                for(var j = 1; j <= row; j++){
                    out += "<td width = " + width + " height = " + height +"></td>"
                }
                out += "</tr>";
            }
            out += "</table>";

            opener.document.getElementById("tableView").innerHTML = out;
        }
    </script>
</head>
<body style="background: #90b6a7;">
    <div>
        <label for="col">열</label>
        <input type="number" id="col" placeholder="column">

        <label for="row">행</label>
        <input type="number" id="row" placeholder="row">
        <br>
        
        <label for="width">너비</label>
        <input type="number" id="width" placeholder="width">
        
        <label for="height">높이</label>
        <input type="number" id="height" placeholder="height">
    </div>
    <button onclick="sendValue()">테이블 생성</button>
</body>
</html>
