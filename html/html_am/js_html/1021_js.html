        history 객체: 사용자의 웹사이트 사용내역
        history.length: 히스토리 목록에 포함된 url 수
        history.back(): 뒤로 이동
        history.forward(): 앞으로 이동
        history.go(2): 현재 url 위치에서 2만큼 앞으로 이동 (음수는 뒤로, 양수는 앞으로)

        location 객체: 현재 윈도우의 url 주소에 대한 정보 제공 객체
        location.host: 호스트 이름(url)과 포트번호(url로부터 분리하여 제공) >  www.naver.com:80
        naver server port number: 80
        location.hostname: url 주소에 대한 호스트 이름
        location.href: 하이퍼 링크로 주소 지정
        location. pathname: 디렉토리 위치(호스트)
        loccation.protocol: 프로토콜 종류
        location.reload(): 문서 다시 읽기, 다시 불러오기
        window.location.assign(url 주소): url 이동(방문기록 저장)
        window.location.replace(url): url 이동(방문기록 덮어쓰기)

        navigator: 웹 브라우저의 특성 정보를 가지는 객체
        navigator.appName: 현재 사용중인 브라우저의 종류
        navigator.appCodeName: 사용중인 웹 브라우저 이름
        navigator.appVersion: 브라우저 버전 및 os 이름
        navigator.platform: 운영체제 환경
        navigator.userAgent: 웹브라우저 종류 및 버전
        navigator.plugin: 설치된 플러그인 정보
        navigator.mimeTypes: 브라우저 지원 mime(Multipurpose Internet Mail Extensions)타입 
            MIME 타입: text, image, audio, video, application, message, multiport
            image: gif, jpeg, png, ...
            video: mpeg, avi
            applicagion: stream, script
