<html lang="en">

</head>
<body>
    <canvas id="canvas" width="1000" height="900"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d'); // 평면 상 그림을 그릴 수 있는 캔버스 개체
    ctx.fillStyle = "rgb(100, 200, 200)";
    ctx.fillRect(10, 10, 50, 50); // (x축, y축, 너비, 높이)
    ctx.fillStyle = "rgb(200, 0, 0)"
    ctx.fillRect(100, 100, 100, 50);

    ctx.strokeStyle = "rgb(50, 200, 100)"; // 채우기 없음(선만)
    ctx.strokeRect(100, 120, 70, 200);

    ctx.beginPath(); // 선 시작

    ctx.moveTo(50, 50); // 시작점
    ctx.lineTo(200, 200); // 맺힘점(끝점)

    ctx.strokeStyle = "rgb(0, 0, 100)";
    ctx.moveTo(100, 100);
    ctx.lineTo(500, 50);
    
    // 삼각형
    ctx.moveTo(300, 300);
    ctx.lineTo(400, 300);
    ctx.lineTo(350, 400);

    ctx.closePath(); // 색은 마지막에 정해준 색만 적용됨.
    ctx.stroke();

    // 원
    ctx.beginPath();
    ctx.arc(500, 500, 50, 0, 2 * Math.PI, true);
    ctx.closePath();
    ctx.fillStyle = "gray";
    ctx.fill();
    ctx.stroke();
</script>
