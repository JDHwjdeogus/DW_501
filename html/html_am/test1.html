<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 html</title> <!-- 주석 -->
</head>
<body style="background-color: #666666;">
    <strong>htlm5</strong>로 제작했습니다. <br>
    <!-- strong tag: 강조하면서 굵게. b tag: 그저 글씨만 굵게 할 뿐 -->
    <b>html5</b>는 html4보다 기능적으로 향상되었습니다. <br>
    html은 태그로 표현해야 합니다. <br>
    br 태그는 break의 줄임말로, 해당 라인의 끝맺음을 의미합니다. <br>
    태그로 감싸주어야만 태그가 적용됩니다. 
    <p>p 태그는 단락을 나타냅니다. "p"aragraph.</p>
    <pre>pre 태그입니다.</pre>
    <font size="8" face="굴림" color="navy">font 태그입니다. 잘 쓰이지 않습니다.</font><br>
    <font size="5" color="#700008">붉은 색</font>
    <font size="3" color="#003517"><b>푸른 색</b></font>
    <font size="2" color="#AE9F00"><b>그 사이 3초의 짧은 시간</b></font>
</body>
</html>
