<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <style>
        blockquote{font-family: "굴림"; font-size: 22pt;}
    </style>
</head>
<body style="background-color: #666666;">
    <font size="9" face="굴림"> 
        <b>동해물</b>과 <strong>백두산</strong>이 마르고 닳도록 <br>
        하느님이 보우하사 <b>우리나라</b> 만세 <br>
        <font color="#5B0000">무궁화</font> <font color="#003677">삼천리</font> 화려강산 <br>
        대한 사람 <b>대한</b>으로 길이 보전하세 <br>
    </font>

    <blockquote> <!-- 들여쓰기 기능이 있으며 인용을 위해 쓰는 태그 -->
        이 기상과 이 맘으로 충성을 다 하여
        괴로우나 즐거우나 나라 사랑하세
        무궁화 삼천리 화려강산 
        대한 사람 대한으로 길이 보전하세
    </blockquote>

    나는 <q>대한민국</q> &lt국민&gt입니다.<br> 
    <!--단어나 짧은 문장의 인용. 쌍따옴표가 생김.-->
    <!-- &lt: less tag(<) || &gt: greater tag(>) -->
    <abbr title="hyper text markup language">html</abbr>은 웹 언어입니다.
    <!-- >> 마우스 포인터를 놓으면 간단한 설명이 뜨고 밑줄이 생기는 태그 -->
    <!-- 반응형 웹페이지에는 잘 쓰이지 않는 태그. -->

    <address> 
    <!-- 웹페이지 검색 시 노출도가 올라가도록 도와줌. 줄바꿈 기능이 없어 직접 해야 함 -->
        대전광역시 중구 선화동 <br>
        DW아카데미학원 <br>
        042-25-8350 <br>
    </address>
    <!-- address는 잘 쓰이는 tag. -->
    <br>

    <img src="img/Yee.png" alt="Yee dinosaur">
    <cite>Yee meme dinosaur</cite> 
    <!-- 웹 봇 입장에서는 검색을 좀 더 수월하게 해주나 브라우저 상에서 보기엔 큰 차이가 없음-->
    <br>
    <em><u>이이잉이잉</u></em> 
    <hr> 
    <!-- em: 글자 기울이기, u: 밑줄(underline) -->
    <!-- hr: 브라우저(창) 크기만큼 밑줄이 생김 -->
</body>
</html>
