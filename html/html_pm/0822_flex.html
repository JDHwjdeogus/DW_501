<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {width: 500px; height: 200px; border: 1px solid #c096d8;
                    display: flex; flex-direction: column; justify-content: space-around;}
                    /*
                        || flex-direction: 아이템을 세로로 배치 
                        || justify-content: 컨테이너 안에 있는 아이템 위치 조절 
                        || flex-basis: 30%; >> 콘테이너 크기를 100이라고 가정했을 때 해당 태그의 크기를 그의 30퍼센트 정도로 설정
                    */
        .item01 {background: #ebe4c0; flex-basis: 20%;}
        .item02 {background: #b1ebd9; flex-basis: 40%;}
        .item03 {background: #f0c1c1; flex-basis: 25%;}
    </style>
</head>
<body>
    <!-- flex: container와 item으로 구성 -->
    <div class="container">
        <div class="item01">item01</div>
        <div class="item02">item02</div>
        <div class="item03">item03</div>
    </div>
</body>
</html>
