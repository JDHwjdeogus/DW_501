<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0; padding: 0; box-sizing: border-box; background: #999999;}
        .container {width: 1000px; height: 400px; background: #cccccc; margin: 120px auto; display: flex;}
        .col {height: 100%; color: #ffffff; padding: 25px; flex: 1; position: relative; transition: 0.6s;} 
        /* flex: 1 >> 남은 컨테이너의 여백이 없게 채우기 */
        .col:nth-child(1) {background-color: #284491;}
        .col:nth-child(2) {background-color: #f18684;}
        .col:nth-child(3) {background-color: #6ee2f1;}
        h2 {text-align: center; font-size: 22px; font-weight: 600;}
        .caption {width: 230px; font-size: 12px; margin-top: 28px;}
        .caption button {border: 1px solid #ffffff; border-radius: 30px; outline: none; padding: 8px 18px; color: #ffffff; background: transparent; margin-top: 20px; cursor: pointer; font-size: 12px;}
        .col img {width: 200px; height: auto; position: absolute; right: 0; bottom: 0;}
        /* 부모태그 position: relative || 자식태그 position: absolute || display: none >> 안보임*/
        .col:hover {flex-grow: 2.5;}
        .col:hover .caption {display: block;}
    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <h2>크로스핏</h2>
            <div class="caption">
                <p>크로스핏은 정신과 체력 싸움이다.</p>
                <button>know more</button>
            </div>
            <img src="img/img1.png" alt="">
        </div>

        <div class="col">
            <h2>웨이트</h2>
            <div class="caption">
                <p>웨이트는 누구나 쉽게 접근할 수 있다.</p>
                <button>know more</button>
            </div>
            <img src="img/img2.png" alt="">
        </div>

        <div class="col">
            <h2>요가</h2>
            <div class="caption">
                <p>요가는 정신과 유연성을 향상시킨다.</p>
                <button>know more</button>
            </div>
            <img src="img/img3.png" alt="">
        </div>

    </div>
</body>
</html>
