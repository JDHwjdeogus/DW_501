<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {display: flex; flex-wrap: wrap; width: 200px; height: 400px;}
        .rb {width: 50%; height: 50%;}
        .red {background: rgb(145, 54, 54);}
        .blue {background: rgb(33, 33, 121);}
        .up {border-bottom: 1px solid black;}
        .down {border-top: 1px solid black;}
    </style>
</head>
<body>
    <div id="container">
        <div class="rb red up"></div>
        <div class="rb blue up"></div>
        <div class="rb red down"></div>
        <div class="rb blue down"></div>
    </div>
</body>
</html>
