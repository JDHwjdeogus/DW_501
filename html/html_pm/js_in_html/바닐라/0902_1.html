    var array = [10, 4, 8, 19, 20];
    console.log(array[1]);

    for (var i = 0; i < donut.length; i++){
        if(donut[i] == '오리지널 도넛'){

        }

    console.log("오리지널 도넛의 개수는 총 "+ d_count +"개");

    var warrior = 0;
    var mage = 0;

    for (var i = 0; i < character.length; i++){
        if(character[i] == '전사'){
            warrior++;
        }
        if(character[i] == '마법사'){
            mage++;
        }
        if(character[i] == '도적'){

        }
    }
    console.log("전사는 " + warrior + "명.");
