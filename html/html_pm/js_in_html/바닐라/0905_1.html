<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container"></div>
</body>
<script>
    var array = [3, 10, 6];
    console.log(array[0]);
    var item0 = array[0];
    console.log(item0);

    var result = 0;
    var item1 = array[1];
    var item2 = array[2];
    result = item1 + item2;
    console.log(result);

    var sum = 0;
    for(var i = 0; i < array.length; i++){
        sum = sum + array[i];
    }
    console.log(sum);
    console.log("");


    console.log("문제 1");
    var array1 = [2, 2, 8, 20, 5];
    var count_2 = 0;
    for(i = 0; i < array1.length; i++){
        if(array1[i] == 2){
            count_2++;
        }
    }
    console.log(count_2);

    console.log("문제 2");
    var sum_under10 = 0;
    for(var i = 0; i < array1.length; i++){
        if(array1[i] >= 10){
            break;
        }
        sum_under10 += array1[i];
    }
    console.log(sum_under10);

    console.log("문제 3");
    var max = 0;
    for(var i = 0; i < array1.length; i++){
        if (array1[i + 1] < array[i]){
            max = array1[i];
        }
        if (max < array1[i + 1]){
            max = array1[i + 1];
        }

        // var x = array1[i];
        // if (x > max){
        //     max = x;
        // }
    }
    console.log(max);

    console.log("");
    for(var i = 2; i < 10; i++){
        console.log(i + "단 시작");
        for(var j = 1; j < 6; j++){
            console.log(i + " x " + j + " = " + (i * j));
        }
        console.log(i + "단 끝");
        console.log("");
    }

    for(var i = 5; i >= 1; i--){
        for(var j = i; j >= 1; j--){
            document.write("*");
        }
        document.write("<br>");
    }

    var html = '';
    for(var i = 5; i > 0; i--){
        for(var j = 0; j < i; j++){
            html += '*';
        }
        html += '<div></div>';
    }
    document.getElementById('root').innerHTML = html;
</script>
</html>
