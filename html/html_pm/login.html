<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            width: div 요소의 가로 길이 ||
            height: div 요소의 세로 길이 ||
            margin: 이동(공백) 
        */
        .login_box {
            margin: 200px auto;
            width: 350px;
            height: 200px;
            background-color: #82DFB0;
        }
        h3 {padding-left: 10%; padding-top: 4%;}
        input { width: 80%;}
    </style>
</head>
<body style="background-color: #999999;">
    <div class="login_box">
        <h3>길동컴퍼니 로그인</h3>
        <hr color="#238151">
        <ul style="list-style-type: none;">
            <li>아이디: <input type="text"></li>
            <li>비밀번호: <input type="password"></li>
        </ul>
    </div>
    
</body>
</html>
