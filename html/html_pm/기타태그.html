<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #999999;">

    <input type="text" list="movie">
    <!-- 잘 사용되진 않는 datalist -->
    <datalist id="movie">
        <option value="헤어질결심"></option>
        <option value="헌트"></option>
        <option value="탑건"></option>
        <option value="범죄도시2"></option>
        <option value="버즈라이트이어"></option>
    </datalist>

    <!-- details tag -->
    <details>
        <summary>가장 좋아하는 디저트</summary>
        <span>레몬마들렌</span>
    </details>

    <!-- textarea tag: 게시판의 글 작성 페이지에 주로 사용. -->
    <textarea cols="30" rows="10"></textarea>

</body>
</html>
