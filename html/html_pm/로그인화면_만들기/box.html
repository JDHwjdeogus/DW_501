<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            margin: tag와 tag 사이의 위치를 조절 
            padding: tag 안에 있는 태그들의 위치를 조정
        */
        .box-a {
            width: 200px; height: 200px; background-color: #8182c5;
            margin-bottom: 50px; margin-top: 30px; 
            padding-top: 35px ; padding-left: 25px;
        }
        .box-b {
            width: 100px; height: 100px; background-color: #7db97b; 
            margin-bottom: 50px;
        }
        .box-c {
            width: 300px; height: 300px; background-color: #daa2a2; 
            margin-top: 30px;
        }
    </style>
</head>
<body style="background: #999999;">
    <div class="box-a">
        박스 A
        이름: <input type="text">
    </div>
    <div class="box-b">박스 B</div>
    <div class="box-c">박스 C</div>

</body>
</html>
