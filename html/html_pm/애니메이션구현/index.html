<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0; padding: 0; box-sizing: border-box;}
        .container {padding: 0 8%; width: 100%; height: 100vh; position: relative; background-image: url(background.png); background-position: center; background-size: cover;}
        /* 
            background-size: cover; 
            배경 이미지 크기를 화면 배율에 맞게 설정해서 바둑판식 배열로 이미지가 반복되지 않게 함.
        */
        .logo {padding: 20px 0 0 20px; cursor: pointer;}
        .content {padding: 50px 30px; position: absolute; top: 50%; color: #ffffff; transform: translateY(-50%); font-family: 'Times New roman';}
        .content h1 {font-size: 64px; font-weight: 600;}
        .content h1 span {color: #ffca37;}
        .time {display: flex;}
        .time div {flex-basis: 100px;}
        .time div p {font-size: 60px; margin-bottom: -12px; margin-right: 30px;}
        .time div:first-child span {margin-left: 2px;}
        .time div:last-child span {margin-left: -2px;}
        .time div span {margin-left: -2px;}
        .rocket {position: absolute; right: 10%; bottom: 0; animation: rocket 4s linear infinite;}
        /*
            부모 태그의 포지션이 relative일 때 자식 태그가 absolute라면 
            부모 태그를 기준으로 자식 태그의 위치를 조정할 수 있다.
            (top, left, right, bottom)
        */
        /* @: 어노테이션 */
        @keyframes rocket{0%{bottom: 0; opacity: 1;} 100%{bottom: 105%; opacity: 0;}}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="content">
            <p style="font-size: 22px;">hello universe</p>
            <h1>we're <span>Launching</span> soon</h1>
            <div class="time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <img src="rocket.png" class="rocket">
    </div>
</body>
<script>
    var endDay = new Date('February 6, 2023 00:00:00');
    setInterval(function(){
        var nowDay = new Date().getTime();
        console.log(nowDay); //현재 시각을 숫자로 표현, 약 1980년 기준으로 초 단위 카운트.
        var diff = endDay - nowDay; //미래시간 - 현재시간
        var days = Math.floor(diff / (1000 * 60 * 60 * 24));
        var hours = Math.floor(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
        var minutes = Math.floor(diff % (1000 * 60 * 60) / (1000 * 60));
        var seconds = Math.floor(diff % (1000 * 60) / (1000));
        //1000 = 1초, 60초 1분, 60분 1시간, 24시간 하루
        //Math.floor 소수점 자리 내림
        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;
    },1000); 
    //setInterval(){} 무한으로 실행시켜주는 자바스크립트 내장 함수
    //
</script>
</html>
