<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #ww {margin: 150px auto; background-color: #68ebe4; width: 300px; height: 244px;}

<body style="background-color: #999999;">
    <div id="ww">

        <div><input type="text" placeholder="insert name..." class="ipt txt"></div>

        <div><input type="button" value="submit" class="ipt btn"></div>
