<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bback {width: 340px; height: auto; background: #dddddd; margin: 66px auto;}
        #bback div {margin: 6px 2%;}
        #h2 {text-align: center; font-size: 24px; font-weight: 800; padding: 50px 0 23px 0;}
        #select, #txt, #submit {width:91%; padding: 5px 5px;}
        #select select, #txt input{width: 100%; height: 35px; font-size: 16px; font-weight: 600; color: #444;}
        #radio, #txt {font-size: 20px;}
        #radio {padding-left: 10px;}
        #txt {width: 303px;}
        #etc {font-size: 15px; font-family: "gothic-bold"; margin-top: 20px;}
        #submit {padding-bottom: 26px;}
        #submit input {width: 315px; height: 44px; font-size: 16px; font-weight: 600; border: 1px solid #666; border-radius: 3px;}
        #submit input:hover {background-color: #4351d4; color: #dfe2ff; transition: 0.3s; cursor: pointer;}
    </style>
</head>
<body style="background-color: #aaaaaa;">
    <div id="bback">
        <div id="h2">빽다방 메뉴</div>
        <div id="select">
            <select placeholder="메뉴를 선택해주세요">
                <option>아메리카노</option>
                <option>에스프레소</option>
                <option>카페모카</option>
                <option>카페라떼</option>
                <option>카라멜 마끼아또</option>
                <option>디카페인 아메리카노</option>
                <option>디카페인 카페모카</option>
                <option>디카페인 카페라떼</option>
                <option>어쩔티비</option>
            </select>
        </div>
        <div id="radio">
            <font>ICED: </font><input type="radio" name="radio_t" id="ice">
            <font>HOT: </font><input type="radio" name="radio_t" id="hot">
            <br>
            <font>L size: </font><input type="radio" name="radio_s" id="L">
            <font>M size: </font><input type="radio" name="radio_s" id="M">
        </div>
        <div id="txt">
            <input type="text" placeholder="수량을 입력해주세요.">
            <textarea  id="etc" cols="41" rows="10" placeholder="추가 사항이 있으면 적어주세요."></textarea>
        </div>
        <div id="submit">
            <input type="button" value="주문 완료">
        </div>
    </div>
</body>
</html>
