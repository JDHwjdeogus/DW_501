<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test_2: html 영역 1</title>
</head>
<body style = "background-color : #666666;">
	<table border='1'>
		<tr> <!-- 행. table row -->
			<td width = '150' height = '50' colspan = '2'>105</td> <!-- 칸. table data --><!-- colspan = '2' : 2칸 합치기 -->
			<td width = '50'>예</td>
		</tr>
		<tr>
			<td width = '50'>3</td> <!-- 칸을 합쳐도 기존에 있던 칸이 없어지지 않으므로 합치기 전 기존의 칸(<td>4</td>)을 지워줘야 한다. -->
			<td colspan = '2'>4</td>
		</tr>
		<tr>
			<td colspan = '2'>5</td>
			<td>예</td>
		</tr>
		<tr>
			<td colspan = '2'>7</td>
			<td>예</td>
		</tr>
	</table>
</body>
</html>
